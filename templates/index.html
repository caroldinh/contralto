<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contralto!</title>
  <meta name="description" content="Whose voices are in your mix?">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="Contralto!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://">
  <meta property="og:description" content="Whose voices are in your mix?">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="{{ url_for('static',filename='images/headphones.svg') }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  

</head>

<body>
  <img id="header-icon" src="{{ url_for('static', filename='images/headphones.svg') }}" alt="headphones icon">
    <img class="header-image" src="{{ url_for('static',filename='images/contralto.svg') }}" alt="Contralto!">
    <h2>Whose voices are in your mix?</h2>
    <form action="/" method="post">
      <div id="search-bar">
        <input id="search-playlist" type="text" name="playlist-url" id="playlist-url" placeholder="https://open.spotify.com/playlist/...">
        <button id="submit-playlist" type="submit">
          <img src="{{ url_for('static',filename='images/search.svg') }}">
        </button>
      </div>
    </form>
    <p id="progressBar"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.onload = function checkProgress(){
        console.log($("#progressBar").text());
        let pageUrl = window.location.href;
        pageUrl = pageUrl.split('/');
        let id = pageUrl[pageUrl.length - 1];

        if($("#progressBar").text() != "1.0"){
          $.ajax({
            url: "/analyzer-progress/" + id,
            type: "get",
            success: function(response) {
              $("#progressBar").text(response);
              checkProgress();
            },
            error: function(xhr) {
              //Do Something to handle error
            }
          });
        } else {
          $.ajax({
            url: "/analyzer-result/" + id,
            type: "get",
            success: function(response) {
              $("#progressBar").text(response);
            },
            error: function(xhr) {
              //Do Something to handle error
            }
          });
        }
      }
    </script>

</body>
</html>
